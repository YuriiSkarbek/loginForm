<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,900" rel="stylesheet">
    <link rel="stylesheet" href="style/loginForm.css">
</head>

<body>
    <div class="form">
        <div class="form_header">
            <div class="button" id="formToggle" onclick="formToggle()"> SIGN UP </div>
        </div>
        <div class="form_main" id="login" style="display: block;">
            <form>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input class="form_input" id="login_email" type="email" placeholder="EMAIL">
                </div>
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="form_input" id="login_password" type="password" placeholder="PASSWORD">
                    <i class="fas fa-eye-slash" onmousedown="passwordShow()" onmouseout="passwordHide()" onmouseup="passwordHide()" id="password_eye"></i>
                </div>
                <div class="input-container">
                    <input type="button" class="form_submit" value="LOGIN" onclick="loginValidate()">
                </div>

            </form>
        </div>
        <div class="form_main" name="register" id="register" style="display: none;">
            <form>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="form_input" id="register_name" type="text" placeholder="NAME" minlength="2" maxlength="22"
                        required>
                </div>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input class="form_input" id="register_email" type="email" placeholder="EMAIL" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-phone icon"></i>
                    <input class="form_input" id="register_phone" type="text" placeholder="PHONE" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="form_input" id="register_password" type="password" placeholder="PASSWORD" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="form_input" id="register_password_confirm" type="password" placeholder="CONFIRM YOUR PASSWORD" required>
                </div>
                <label class="label_container">I agree with terms
                    <input type="checkbox" id="register_terms">
                    <span class="checkmark" id="register_checkmark"></span>
                </label>
                <div class="input-container">
                    <input type="button" class="form_submit" value="REGISTER" onclick="onClickRegister()">
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/validate.js"></script>
    <script src="scripts/loginForm.js"></script>
</body>

</html>
